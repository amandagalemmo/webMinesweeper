<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Minesweeper board generator</title>
    <style>
      /* General styles */
      html {
        background-color: white;
        height: 100%;
        font-family: serif;
      }

      body {
        height: inherit;
        background-color: gray;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        background: gray;
        margin-left: auto;
        margin-right: auto;
      }

      div {
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div>
      <label for="x">X (9 - 30)</label>
      <input type="number" id="x" name="x" min="9" max="30">
      <label for="y">Y (9 - 16)</label>
      <input type="number" id="y" name="y" min="9" max="16">
      <label for="mines">Mines (10 - 99)</label>
      <input type="number" id="mines" name="mines" min="10" max="99">
      <button id="submit">Submit</button>
    </div>
    <canvas id="gameBoard" width="1200" height="640">
    </canvas>

    <script src="minesweeperscript.js"></script>
  </body>
</html>
